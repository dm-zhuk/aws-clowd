<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container ID Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is container <span id="container-id"></span></p>

    <script>
      const containerId = window.location.hostname;
      document.getElementById("container-id").innerText = containerId;
    </script>
  </body>
</html>
